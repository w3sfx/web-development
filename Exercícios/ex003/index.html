<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
  <h1>Testando carga de Imagens</h1>
  <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
  <img src="logo html-200.png" alt="Logo HTML5">  <!--Ctrl + Espaço-->
  <hr>
  <p>Podemos também carregar imagens que estão em sub-pastas.</p>
  <hr>
  <img src="imagens/logo css3-200.png" alt="Logo CSS3">  <!--Ctrl + Espaço-->
  <hr>
  <p>Também podemos carregar imagens externas</p>
  <hr>
  <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>
</html>
